id: de.renew.Renew
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: loadrenew
finish-args:
  - "--env=PATH=/app/jre/bin:/usr/bin:/app/bin"
  - "--share=network"
  - "--socket=x11"
  - "--share=ipc"
  - "--filesystem=host" 
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: renew
    buildsystem: simple
    build-commands:
      - unzip -d /app/renew/ renew4.1base.zip
      - export PATH="/app/jre/bin:/usr/bin:/app/bin"; cd /app/renew/bin/unix; yes n | ./installrenew
      - install -Dm755 /app/renew/bin/unix/loadrenew /app/bin/loadrenew
      - mkdir -p /app/share/icons/hicolor/
      - cp -r /app/renew/bin/unix/freedesktop/icons/* /app/share/icons/hicolor/
      - for i in $(find /app/share/icons/hicolor/ -type f -name '*.png'); do mv "$i" "$(dirname $i)/de.renew.Renew.$(basename $i)"; done
      - install -Dm644 de.renew.Renew.mime.xml /app/share/mime/packages/de.renew.Renew.mime.xml 
      - update-mime-database /app/share/mime
      - desktop-file-install --rebuild-mime-info-cache --dir=/app/share/applications de.renew.Renew.desktop 
      - install -Dm644 de.renew.Renew.appdata.xml /app/share/metainfo/de.renew.Renew.appdata.xml
    sources:
      - type: file
        url: https://www2.informatik.uni-hamburg.de/TGI/renew/4.1/renew4.1base.zip
        sha256: b475a65e3c78107e027fa60f45b7fe900438b188f47f4ac185a9059ad480ea9e
      - type: file
        path: de.renew.Renew.desktop 
      - type: file
        path: de.renew.Renew.mime.xml
      - type: file
        path: de.renew.Renew.appdata.xml        
